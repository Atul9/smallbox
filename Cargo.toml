[package]
name = "smallbox"
version = "0.4.1"
authors = ["goandylok"]
description = "Box dynamically-sized types on stack"
repository = "https://github.com/goandylok/smallbox"
documentation = "https://docs.rs/smallbox/"
keywords = ["box", "alloc", "dst", "stack", "no_std"]
license = "MIT"

[features]
default = ["std"]
std = ["heap"]
heap = []

[dependencies]
nodrop-union = "0.1.9"